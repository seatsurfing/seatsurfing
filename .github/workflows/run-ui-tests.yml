name: Run UI Tests

on: [pull_request, workflow_dispatch]

jobs:
  container-job:
    name: Run linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
      - name: Install UI dependencies
        working-directory: ./ui
        run: npm ci
      - name: Run UI linting
        working-directory: ./ui
        run: npm run lint
