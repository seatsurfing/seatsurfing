name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  container-job:
    runs-on: ubuntu-latest
    container: golang:1.24-bookworm

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: root
          POSTGRES_DB: seatsurfing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Install Node
      run: curl -fsSL https://deb.nodesource.com/setup_22.x -o - | bash && apt-get install -y nodejs
    - name: Install dependencies
      run: apt-get update && apt-get install -y jq

    - name: Build TypeScript commons
      working-directory: ./commons/ts
      run: npm install && npm run build
    - name: Build Admin UI
      working-directory: ./admin-ui
      run: npm install && npm run install-commons && npm run build
    - name: Build Booking UI
      working-directory: ./booking-ui
      run: npm install && npm run install-commons && npm run build

    - name: Install server dependencies
      working-directory: ./server
      run: go get -d -v ./...
    - uses: JarvusInnovations/background-action@v1
      name: Run server in background
      with:
        working-directory: ./server
        run: DEV=1 STATIC_BOOKING_UI_PATH=../booking-ui/build STATIC_ADMIN_UI_PATH=../admin-ui/build PUBLIC_LISTEN_ADDR=0.0.0.0:8080 POSTGRES_URL=postgres://postgres:root@postgres/seatsurfing_test?sslmode=disable go run `ls *.go | grep -v _test.go`
        wait-on: http-get://localhost:8080/auth/singleorg

    - name: Install dependencies
      working-directory: ./e2e
      run: npm ci
    - name: Install Playwright Browsers
      working-directory: ./e2e
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      working-directory: ./e2e
      run: ADMIN_UI_URL="http://localhost:8080" BOOKING_UI_URL="http://localhost:8080" npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
